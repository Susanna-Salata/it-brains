<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документу</title>
    <meta charset="utf-8" />

    <style>
        table, tr, td {
          border: 1px solid black;
        }
    </style>
  </head>

  <body>
    <table>
      <caption>Верстка сайту Rozetka</caption>
      <colgroup>
        <col style="background: red;">
        <col style="background: green;">
      </colgroup>
      <thead>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
        </tr>
      </thead>
        <tr>
          <td colspan="7">Шапка таблиці</td>
        </tr>

        <tr>
          <td>
            <table>
              <tr>
                <td>Кнопка 1</td>
              </tr>
              <tr>
                <td>Кнопка 2</td>
              </tr>
              <tr>
                <td>Кнопка 3</td>
              </tr>
            </table>

              <td>

                <table>
                  <thead>
                    <td colspan="6" rowspan="2">Банер</td>
                  </thead>
                  <tbody>
                    <td>Товар 1</td>
                    <td>Товар 2</td>
                    <td>Товар 3</td>
                    <td>Товар 4</td>
                    <td>Товар 5</td>
                    <td>Товар 6</td>
                  </tbody>
                </table>

              </td>


          </td>

          
        </tr>
        
    </table>
  </body>
</html>
